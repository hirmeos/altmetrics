<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your account has been approved</title>
</head>
  <body>
    <p>Dear {{ user_name }},</p>
    <p>Thank you for registering to use the Altmetrics service.</p>
    <p>This email is to let you know that your account has been approved.</p>

    {% if tech_email %}
      <p>
        If you have any questions, please feel free to contact our
        <a href="mailto:{{ tech_email }}">support team</a>.
      </p>
    {% endif %}
    <br/>
    <p>Regards,</p>
    <p>UP Tech Team</p>
  </body>
</html>
